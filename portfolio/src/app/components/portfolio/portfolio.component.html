<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">
  <div class="au-xs-ta-center au-lg-ta-left">
    <ul class="rk-menu rk-categories-menu">
      <li class="rk-menu__item"><a href="portfolio.html" class="rk-menu__link">Flex</a>
      </li>
      <li class="rk-menu__item"><a href="portfolio-alt.html" class="rk-menu__link">Switch</a>
      </li>
      <li class="rk-menu__item"><a href="portfolio-raw.html" class="rk-menu__link">Static</a>
      </li>
      <li class="active rk-menu__item"><a href="portfolio-masonry.html" class="rk-menu__link">Masonry</a>
      </li>
    </ul>
  </div>

  <div *ngIf="_ps.cargandoProductos; else products_content" align="center">
    <app-loading></app-loading>  
  </div>
  
  <ng-template #products_content>
    <div *ngIf="_ps.productos.length > 0" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4 animated fadeIn">
      <a *ngFor="let producto of _ps.productos" href="portfolio-item.html" class="rk-item ae-masonry__item">
        <img src="assets/productos/{{ producto.url }}.jpg" alt="">
        <div class="item-meta">
          <h2>{{ producto.titulo }}</h2>
          <p>{{ producto.categoria }}</p>
        </div>
      </a>
    </div>
  </ng-template>
  
</section>
